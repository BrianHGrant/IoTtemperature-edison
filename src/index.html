<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Compos-it</title>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Cabin+Sketch|Pacifico" rel="stylesheet">
  <link rel='stylesheet' href='vendor/styles/normalize.css'>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/layout.css">
</head>

<body>
  <div id="container">
    <header class="main-header">
      <div class="header-wrap">
        <div class="logo">
          <img src="images/sprouts2.png"/>
          <h1>Compos-it</h1>
        </div>

        <nav class="main-nav">
          <ul>
            <li class="navtab"><a href="/">Home</a></li>
            <li class="navtab"><a href="/profile">Profile</a></li>
            <li class="navtab"><a href="/dashboard">Dashboard</a></li>
            <li class="navtab"><a href="/manage">Manage</a></li>
            <li class="navtab"><a href="/community">Community</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="tab-container">
        <section id="home-page" class="tab-content">
          <div class="forms">
            <div class="signin-form">
              <form name="signin" action="" method="" accept-charset="UTF-8">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="myusername" required><br>
                <label for="password">Password:</label>
                <input type="text" name="password" placeholder="mypassword" required>
                <button id="signin-submit" type="button">Sign-in</button>
              </form>
            </div>
          </div>
        </section>

        <section id="dashboard-page" class="tab-content">
          <!-- Link to templated dashboard -->
        </section>
      </div>
    </main>
  </div>

  <script type="text/javascript" src="/vendor/scripts/page.js"></script>
</body>
<html>
